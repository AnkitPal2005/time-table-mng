 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Signup | ScheduleSync</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-left">
      <h1>Create Teacher Account</h1>
      <p>Register as a Teacher to access your timetable.</p>
    </div>
    <div class="login-right">
      <h2>Sign Up (Teacher)</h2>
      <label>Email</label>
      <input type="text" id="signup-username" placeholder="Enter Email" />

      <label>Password</label>
      <input type="password" id="signup-password" placeholder="Enter password" />

      <button onclick="signup()">Sign Up</button>

      <p style="margin-top: 10px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
