<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | ScheduleSync</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Schedule Sync</h1>
    <div class="user-info">
      <span id="date-time"></span>
      <span class="user">Logged in as <strong>Admin</strong></span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <button>Dashboard</button>
      <button>Calendar</button>
      <button>Approve Leave</button>
      <button>Inbox</button>
      <button class="active">Meeting</button>
      <button>Scheduling</button>
      <button class="upcoming-btn">Upcoming Event</button>
    </aside>

    <main class="main-content">
      <h2>Time Table</h2>

      <select id="teacherFilter"></select>

      <button onclick="openForm()" class="add-btn">+ Add Timetable Details</button>

      <table class="timetable">
        <thead>
          <tr>
            <th>Days/Time</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
            <th>Period 5</th>
            <th>Period 6</th>
            <th>Period 7</th>
            <th>Period 8</th>
          </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
      </table>
    </main>
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <h2>Add Time Table Details</h2>

      <label>Teacher</label>
      <select id="teacherSelect"></select>

      <label>Subject Name</label>
      <input type="text" id="subject" />

      <label>Room Number</label>
      <input type="text" id="room" />

      <label>Day</label>
      <select id="day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>

      <label>Period Number</label>
      <select id="period">
        <option value="1">Period 1</option>
        <option value="2">Period 2</option>
        <option value="3">Period 3</option>
        <option value="4">Period 4</option>
        <option value="5">Period 5</option>
        <option value="6">Period 6</option>
        <option value="7">Period 7</option>
        <option value="8">Period 8</option>
      </select>

      <label>Start Time</label>
      <input type="time" id="startTime" />

      <label>End Time</label>
      <input type="time" id="endTime" />

      <div class="modal-buttons">
        <button onclick="closeForm()">Cancel</button>
        <button onclick="saveLecture()">Save</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
